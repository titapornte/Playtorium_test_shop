<html>
<link rel="stylesheet" href="/fixed.amount/fixed_amount.css">
<script src="/fixed.amount/fixed_amount.js" type="text/javascript"></script>
<head>
<title>Fixed_Amount_with_Couple</title>
</head>
<body>
    <button class="logoutBtn" onclick="logoutBtn()">⏻</button> 
    <h1>Shop</h1>
    <div class="tshirt"> 
        <img src="/img/tshirt.webp" alt="T_Shirt">
        <p id="shirtid">T Shirt</p>
        <p id="clothesCatagory">Catagory : Clothes</p>
        <div class="wrapper">
            <span class="minus" id="minus1" onclick="minusBtn1()">-</span>
            <span class="number" id="number1">0</span>
            <span class="plus" id="plus1" onclick="plusBtn1()">+</span>
        </div>
        <p id="shirtprice">500 usd.</p>
        <button type="button" id="shirtbuy" onclick="buyShirt()">🛒</button>
    </div>
    <div class="hoodie"> 
        <img src="/img/hoodie.jpeg" alt="Balenciaga_Hoodie">
        <p id="hoodieid">Hoodie</p>
        <p id="clothesCatagory">Catagory : Clothes</p>
        <div class="wrapper">
            <span class="minus" id="minus2" onclick="minusBtn2()">-</span>
            <span class="number" id="number2">0</span>
            <span class="plus" id="plus2" onclick="plusBtn2()">+</span>
        </div>
        <p id="hoodieprice">800 usd.</p>
        <button type="button" id="hoodiebuy" onclick="buyHoodie()">🛒</button>
    </div>
    <div class="bag"> 
        <img src="/img/bag.jpeg" alt="Balenciaga_Bag">
        <p id="bagid">Bag</p>
        <p id="accessoryCatagory">Catagory : Accessory</p>
        <div class="wrapper">
            <span class="minus" id="minus3" onclick="minusBtn3()">-</span>
            <span class="number" id="number3">0</span>
            <span class="plus" id="plus3" onclick="plusBtn3()">+</span>
        </div>
        <p id="bagprice">1000 usd.</p>
        <button type="button" id="bagbuy" onclick="buyBag()">🛒</button>
    </div>
    <div class="wallet"> 
        <img src="/img/wallet.jpeg" alt="Balenciaga_Wallet">
        <p id="walletid">Wallet</p>
        <p id="accessoryCatagory">Catagory : Accessory</p>
        <div class="wrapper">
            <span class="minus" id="minus4" onclick="minusBtn4()">-</span>
            <span class="number" id="number4">0</span>
            <span class="plus" id="plus4" onclick="plusBtn4()">+</span>
        </div>
        <p id="walletprice">300 usd.</p>
        <button type="button" id="walletbuy" onclick="buyWallet()">🛒</button>
    </div>
    <div class="order"> 
        <p id="orderid">Order : </p>
        <p id="orderprice">Total price : ___ usd.</p>
        <button class="resetBtn" type="button" id="resetBtn" onclick="resetBtn()">↻</button>
        <button class="orderBtn" type="button" id="orderBtn" onclick="order()">Order</button>
    </div>
</body>
</html>
